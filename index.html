<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styleRPG.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Slackey" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <title>RPG</title>
</head>

<body>

  <section class="container">
    <header class="row"> <!--Title Row-->
      <h1>RPG Game</h1>
    </header> <!--END Title Row-->

    <!--Each character in the game has 3 attributes: Health Points, Attack Power and Counter Attack Power.-->


    <div id ="startingPlayerRow" class="row">  <!-- Top Row -->
      <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3"> <!-- Column 1/4 -->
        <div class="panel panel-default mechaCard">
            <!-- <div class="panel-body "> -->
          <img id="mecha" class="img-responsive characters" src="assets/images/mechaGodzilla.png" alt="mecha Godzilla">
          <div id ="mechaStats">
              <br>
              <p>HP: <span id="mechaHP"></span></p>
              <p>AP: <span id="mechaAP"></span></p>
              <p>CA: <span id="mechaCAP"></span></p>
              <br>
            </div>

            <!-- </div> -->
          </div>
        </div> <!-- END Column 1/4 -->
          
          <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3"> <!-- Column 2/4 -->
            <div class="panel panel-default zordCard">
              <!-- <div class="panel-body"> -->
              <img id="zord" class="img-responsive characters" src="assets/images/megaZord.png" alt="mega zord">    
              <div id ="zordStats">
                <br>
                <p>HP: <span id="zordHP"></span></p>
                <p>AP: <span id="zordAP"></span></p>
                <p>CA: <span id="zordCAP"></span></p>
                <br>
              </div>
            
                  <!-- </div> -->
              </div>
            </div> <!-- END Column 2/4 -->
            
            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3"> <!-- Column 3/4 -->
              <div class="panel panel-default ironCard">
                <!-- <div class="panel-body"> -->
                <img id="iron" class="img-responsive characters" src="assets/images/ironGiant.png" alt="iron giant"> 
                <div id ="ironStats">
                  <br>
                  <p>HP: <span id="ironHP"></span></p>
                  <p>AP: <span id="ironAP"></span></p>
                  <p>CA: <span id="ironCAP"></span></p>
                  <br>
                </div>          
                  <!-- </div> -->
                </div>
              </div> <!-- END Column 3/4 -->
              
              <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3"> <!-- Column 4/4 -->
                <div class="panel panel-default gundamCard">
                  <!-- <div class="panel-body"> -->
                  <img id="gundam" class="img-responsive characters" src="assets/images/gundam2.PNG" alt="gundam">
                  <div id ="gundamStats">
                    <br>
                    <p>HP: <span id="gundamHP"></span></p>
                    <p>AP: <span id="gundamAP"></span></p>
                    <p>CA: <span id="gundamCAP"></span></p>
                    <br>
                  </div>
                  <!-- </div> -->
                  </div>
      </div> <!-- END Column 4/4 -->
      
    </div> <!-- END Top Row -->
    

    
    <div id="display" class="row">  <!-- Middle Row -->
      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12"> <!-- Column 1/3 -->
        <div class="panel panel-default textDisplay">
          <div class="panel-body playerStats">
            <h3>Player<span id = "winlose"></span></h3>
            <h5>HP: <span id = "userHP"></span></h5>
            <h5>Attack: <span id = "userAP"></span></h5>
            <h4>Score: <span id = "userScore">0</span></h4>

          </div>
        </div>
      </div> <!-- END Column 1/3 -->

      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12 button text-center"> <!-- Column 2/3 -->
           <button type="button" id="fight" class="btn btn-danger btn-lg"><h2>FIGHT!</h2></button><br>
      </div> <!-- END Column 2/3 -->
      
      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12"> <!-- Column 3/3 -->
        <div class="panel panel-default">
          <div class="panel-body defenderStats">
            <h3>Defender</h3>
            <h5>HP: <span id = "defenderHP"></span></h5>
            <h5>Counter: <span id = "defenderCAP"></span></h5>
          </div>
        </div>
      </div> <!-- END Column 3/3 -->


    </div> <!-- END Middle Row -->

    <div class="row">  <!-- Bottom Row -->
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6"> <!-- Column 1/2 -->
        <!-- <div class="panel panel-default"> -->
            <div class="panel-body playerBox"></div>
        <!-- </div> -->
      </div> <!-- END Column 1/2 -->

      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6"> <!-- Column 2/2 -->
        <!-- <div class="panel panel-default"> -->
          <div class="panel-body defenderBox">
          </div>
        <!-- </div> -->
      </div> <!-- END Column 2/2 -->

    </div> <!-- END Bottom Row -->


  </section>

  <br>
  <!-- <footer class="navbar-default navbar-fixed-bottom">
          <div class="container-fluid" id="footer">
              <p>&copy Copyright 2018 Allen Welch</p>
          </div>
  </footer> -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/gameRPG.js"></script>
</body>
